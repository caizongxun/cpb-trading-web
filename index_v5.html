<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPB 交易預測系統 - V5 模型</title>
    
    <!-- TradingView Lightweight Charts -->
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- Chart.js for prediction charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --text: #333;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 28px;
        }
        
        .model-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            letter-spacing: 1px;
        }
        
        header p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .select-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .select-group label {
            font-weight: 600;
            color: var(--text);
            min-width: 100px;
        }
        
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
            min-width: 180px;
        }
        
        select:hover, select:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        #tradingview-chart {
            height: 400px;
            width: 100%;
            background: #ffffff;
        }
        
        .prediction-chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-box.buy {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .stat-box.sell {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
        }
        
        .stat-box.hold {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .recommendation {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 10px;
        }
        
        .recommendation.buy {
            background: #E8F5E9;
            color: #2E7D32;
        }
        
        .recommendation.sell {
            background: #FFEBEE;
            color: #C62828;
        }
        
        .recommendation.hold {
            background: #FFF3E0;
            color: #E65100;
        }
        
        .price-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .price-level {
            background: var(--light);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border-left: 4px solid var(--primary);
        }
        
        .price-level.entry {
            border-left-color: var(--primary);
        }
        
        .price-level.stop-loss {
            border-left-color: var(--danger);
        }
        
        .price-level.take-profit {
            border-left-color: var(--success);
        }
        
        .price-level label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .price-level .value {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: var(--text);
        }
        
        .volatility-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .volatility-box {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .volatility-box.low {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }
        
        .volatility-box.medium {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }
        
        .volatility-box.high {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .volatility-box label {
            display: block;
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .volatility-box .value {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }
        
        .klines-chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #FFEBEE;
            border: 1px solid #ef5350;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background: #E8F5E9;
            border: 1px solid #81c784;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid var(--light);
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
            bottom: -2px;
        }
        
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .model-info {
            background: #E3F2FD;
            border: 1px solid #90CAF9;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #1565C0;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 12px;
        }
        
        .section-divider {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                CPB 交易預測系統
                <span class="model-badge">V5 模型</span>
            </h1>
            <p>實時加密貨幣K線圖表 + V5深度學習模型預測 + 雙時間框架 (1d + 1h) + 30+ 技術指標</p>
        </header>
        
        <div class="control-panel">
            <div class="select-group">
                <label>選擇幣種:</label>
                <select id="symbolSelect">
                    <optgroup label="主流幣 (3)">
                        <option value="BTC">比特幣 (BTC)</option>
                        <option value="ETH">以太坊 (ETH)</option>
                        <option value="BNB">幣安幣 (BNB)</option>
                    </optgroup>
                    <optgroup label="主流山寨幣 (5)">
                        <option value="SOL">索拉納 (SOL)</option>
                        <option value="XRP">瑞波幣 (XRP)</option>
                        <option value="ADA">卡爾達諾 (ADA)</option>
                        <option value="DOGE">狗狗幣 (DOGE)</option>
                        <option value="LTC">萊特幣 (LTC)</option>
                    </optgroup>
                    <optgroup label="DeFi & Layer2 (6)">
                        <option value="AVAX">雪崩幣 (AVAX)</option>
                        <option value="DOT">波卡 (DOT)</option>
                        <option value="UNI">Uniswap (UNI)</option>
                        <option value="LINK">Chainlink (LINK)</option>
                        <option value="XLM">Stellar (XLM)</option>
                        <option value="ATOM">Cosmos (ATOM)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="select-group">
                <label>時間框架:</label>
                <select id="timeframeSelect">
                    <option value="1d">日線 (1D)</option>
                    <option value="1h">小時線 (1H)</option>
                </select>
            </div>
            
            <button id="predictBtn" onclick="getPrediction()">獲取預測</button>
            <button id="refreshBtn" onclick="autoRefresh()" style="background: var(--warning);">自動刷新</button>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <div class="grid">
            <!-- 左側: TradingView K線圖 -->
            <div class="card">
                <h2>實時K線圖 (yfinance) - 實時上佋</h2>
                <div id="tradingview-chart"></div>
            </div>
            
            <!-- 右側: V5 預測結果 -->
            <div class="card">
                <h2>V5 模型預測結果</h2>
                <div id="predictionContent">
                    <div class="loading">等待預測中</div>
                </div>
            </div>
        </div>
        
        <!-- 波動率預測 -->
        <div class="grid" style="grid-template-columns: 1fr;">
            <div class="card">
                <h2>波動率走勢</h2>
                <div class="prediction-chart-container">
                    <canvas id="volatilityChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 價格和K線圖 -->
        <div class="grid" style="grid-template-columns: 1fr;">
            <div class="card">
                <h2>技術數據分析</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab(event, 'prediction')">價格預測</button>
                    <button class="tab-btn" onclick="switchTab(event, 'klines')">K線數據</button>
                    <button class="tab-btn" onclick="switchTab(event, 'volume')">交易量</button>
                </div>
                
                <div id="prediction" class="tab-content active">
                    <div class="prediction-chart-container">
                        <canvas id="predictionChart"></canvas>
                    </div>
                </div>
                
                <div id="klines" class="tab-content">
                    <div class="klines-chart-container">
                        <canvas id="klinesChart"></canvas>
                    </div>
                </div>
                
                <div id="volume" class="tab-content">
                    <div class="klines-chart-container">
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>CPB Trading Web v5.0 | V5 深度學習模型 | 14種加密貨幣支援 | 24/7 實時分析 | 雙時間框架 (1d + 1h)</p>
    </footer>
    
    <script>
        let predictionChart = null;
        let klinesChart = null;
        let volumeChart = null;
        let volatilityChart = null;
        let currentSymbol = 'BTC';
        let currentTimeframe = '1d';
        let currentPrediction = null;
        let autoRefreshInterval = null;
        
        const API_BASE = 'http://localhost:8001';
        
        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('V5 前端已加載');
            console.log('API Base URL:', API_BASE);
            getPrediction();
        });
        
        async function loadTradingViewChart() {
            try {
                const container = document.getElementById('tradingview-chart');
                container.innerHTML = '<div class="loading">正在加載 yfinance 數據...</div>';
                
                // 從 API 獲取 K 線數據
                const response = await fetch(`${API_BASE}/predict-v5`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: currentSymbol,
                        timeframe: currentTimeframe,
                        lookback: 60,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const klines = data.klines;
                
                console.log(`已獲取 ${klines.length} 根 K 線`);
                
                // 清空容器
                container.innerHTML = '';
                
                const width = container.clientWidth || 800;
                const height = 400;
                
                // 創建圖表
                const chart = LightweightCharts.createChart(container, {
                    width: width,
                    height: height,
                    timeScale: {
                        timeVisible: true,
                        secondsVisible: false,
                    },
                    layout: {
                        background: { color: '#ffffff' },
                        textColor: '#333',
                    },
                    grid: {
                        horzLines: { color: '#f0f0f0' },
                        vertLines: { color: '#f0f0f0' },
                    },
                });
                
                const candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#4CAF50',
                    downColor: '#f44336',
                    borderDownColor: '#f44336',
                    borderUpColor: '#4CAF50',
                    wickDownColor: '#f44336',
                    wickUpColor: '#4CAF50',
                });
                
                // 轉換數據
                const chartData = klines.map(kline => ({
                    time: Math.floor(new Date(kline.timestamp).getTime() / 1000),
                    open: parseFloat(kline.open),
                    high: parseFloat(kline.high),
                    low: parseFloat(kline.low),
                    close: parseFloat(kline.close),
                }));
                
                candlestickSeries.setData(chartData);
                chart.timeScale().fitContent();
                
                window.addEventListener('resize', () => {
                    const newWidth = container.clientWidth;
                    if (newWidth > 0) {
                        chart.applyOptions({ width: newWidth });
                    }
                });
                
                console.log('TradingView 圖表初始化成功');
            } catch (error) {
                console.error('錯誤:', error);
                document.getElementById('tradingview-chart').innerHTML = `<div style="color: red; padding: 20px;">圖表加載失敗: ${error.message}</div>`;
            }
        }
        
        async function getPrediction() {
            const symbol = document.getElementById('symbolSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            currentSymbol = symbol;
            currentTimeframe = timeframe;
            
            const btn = document.getElementById('predictBtn');
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '生成中...';
            
            const predContent = document.getElementById('predictionContent');
            predContent.innerHTML = '<div class="loading">正在計算 V5 預測...</div>';
            
            try {
                // 加載 K 線圖
                await loadTradingViewChart();
                
                // 獲取預測
                const response = await fetch(`${API_BASE}/predict-v5`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: symbol,
                        timeframe: timeframe,
                        lookback: 60,
                    }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `API error: ${response.status}`);
                }
                
                const data = await response.json();
                currentPrediction = data;
                
                displayPrediction(data);
                updatePredictionChart(data);
                updateKlinesChart(data);
                updateVolumeChart(data);
                updateVolatilityChart(data);
                
                showSuccess(`${symbol} ${timeframe} V5 模型預測已更新`);
            } catch (error) {
                console.error('錯誤:', error);
                showError(`預測失敗: ${error.message}`);
                predContent.innerHTML = '<div class="error">無法連接後端 API</div>';
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = '獲取預測';
            }
        }
        
        function displayPrediction(data) {
            const recClass = data.recommendation.toLowerCase();
            
            const html = `
                <div class="model-info">
                    模型版本: ${data.model_version} | 時間框架: ${data.timeframe} | 回看: 60 K線 | 特徵: 30+ 技術指標
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <h3>當前價格</h3>
                        <div class="value">$${data.current_price.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <h3>預測價格</h3>
                        <div class="value">$${data.predicted_price.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <h3>對數收益率</h3>
                        <div class="value">${(data.log_return * 100).toFixed(4)}%</div>
                    </div>
                    <div class="stat-box">
                        <h3>信心度</h3>
                        <div class="value">${(data.confidence * 100).toFixed(0)}%</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;">交易建議</h3>
                    <span class="recommendation ${recClass}">
                        ${data.recommendation}
                    </span>
                    <span style="color: #666; font-size: 12px;">
                        ${new Date(data.timestamp).toLocaleString('zh-TW')}
                    </span>
                </div>
                
                <div class="price-levels">
                    <div class="price-level entry">
                        <label>入場價</label>
                        <span class="value">$${data.entry_price.toFixed(2)}</span>
                    </div>
                    <div class="price-level stop-loss">
                        <label>止損</label>
                        <span class="value">$${data.stop_loss.toFixed(2)}</span>
                    </div>
                    <div class="price-level take-profit">
                        <label>止盈</label>
                        <span class="value">$${data.take_profit.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="section-divider">
                    <h3 style="margin-bottom: 10px;">波動率分析</h3>
                    <div class="volatility-grid">
                        <div class="volatility-box ${data.volatility.level === '低' ? 'low' : data.volatility.level === '中' ? 'medium' : 'high'}">
                            <label>波動率等級</label>
                            <span class="value">${data.volatility.level}</span>
                        </div>
                        <div class="volatility-box">
                            <label>當前波動率</label>
                            <span class="value">${data.volatility.current.toFixed(4)}%</span>
                        </div>
                        <div class="volatility-box">
                            <label>預測波動率</label>
                            <span class="value">${data.volatility.predicted.toFixed(4)}%</span>
                        </div>
                    </div>
                    <div style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 6px; text-align: center;">
                        <p style="color: #666; font-size: 12px; margin: 0;">
                            ATR (14): <strong>$${data.volatility.atr_14.toFixed(2)}</strong>
                        </p>
                    </div>
                </div>
            `;
            
            document.getElementById('predictionContent').innerHTML = html;
        }
        
        function updateVolatilityChart(data) {
            const ctx = document.getElementById('volatilityChart');
            
            if (volatilityChart) {
                volatilityChart.destroy();
            }
            
            volatilityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['當前', '預測'],
                    datasets: [{
                        label: '波動率 (%)',
                        data: [
                            data.volatility.current,
                            data.volatility.predicted,
                        ],
                        borderColor: '#9C27B0',
                        backgroundColor: 'rgba(156, 39, 176, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: ['#2196F3', '#FF9800'],
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { font: { size: 12 }, padding: 15 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }
        
        function updatePredictionChart(data) {
            const ctx = document.getElementById('predictionChart');
            
            if (predictionChart) {
                predictionChart.destroy();
            }
            
            const priceDiff = data.predicted_price - data.current_price;
            const priceDiffPercent = (priceDiff / data.current_price * 100).toFixed(2);
            
            predictionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['當前價格', '預測價格'],
                    datasets: [{
                        label: '價格走勢',
                        data: [data.current_price, data.predicted_price],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: priceDiff > 0 ? ['#2196F3', '#4CAF50'] : ['#2196F3', '#f44336'],
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { font: { size: 12 }, padding: 15 }
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    if (context.dataIndex === 1) {
                                        return `變化: ${priceDiffPercent}%`;
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                        }
                    }
                }
            });
        }
        
        function updateKlinesChart(data) {
            const ctx = document.getElementById('klinesChart');
            
            if (klinesChart) {
                klinesChart.destroy();
            }
            
            const klines = data.klines.slice(-15);
            
            klinesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: klines.map((k, i) => `${i + 1}`),
                    datasets: [
                        {
                            label: '開盤',
                            data: klines.map(k => k.open),
                            backgroundColor: 'rgba(33, 150, 243, 0.6)',
                            borderColor: '#2196F3',
                            borderWidth: 1,
                            order: 2,
                        },
                        {
                            label: '收盤',
                            data: klines.map(k => k.close),
                            backgroundColor: 'rgba(76, 175, 80, 0.6)',
                            borderColor: '#4CAF50',
                            borderWidth: 1,
                            order: 2,
                        },
                        {
                            label: '最高',
                            data: klines.map(k => k.high),
                            type: 'line',
                            borderColor: '#f44336',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            order: 1,
                        },
                        {
                            label: '最低',
                            data: klines.map(k => k.low),
                            type: 'line',
                            borderColor: '#FF9800',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            order: 1,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { font: { size: 11 } }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                        }
                    }
                }
            });
        }
        
        function updateVolumeChart(data) {
            const ctx = document.getElementById('volumeChart');
            
            if (volumeChart) {
                volumeChart.destroy();
            }
            
            const klines = data.klines.slice(-15);
            
            volumeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: klines.map((k, i) => `${i + 1}`),
                    datasets: [{
                        label: '交易量',
                        data: klines.map(k => k.volume),
                        backgroundColor: klines.map((k, i) => 
                            k.close >= k.open ? 'rgba(76, 175, 80, 0.7)' : 'rgba(244, 67, 54, 0.7)'
                        ),
                        borderColor: '#666',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'x',
                    plugins: {
                        legend: {
                            display: true,
                            labels: { font: { size: 12 } }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }
        
        function switchTab(e, tabName) {
            e.preventDefault();
            
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            e.target.classList.add('active');
        }
        
        function autoRefresh() {
            const btn = document.getElementById('refreshBtn');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.style.opacity = '1';
                btn.textContent = '自動刷新';
            } else {
                autoRefreshInterval = setInterval(() => {
                    getPrediction();
                }, 60000);
                btn.style.opacity = '0.7';
                btn.textContent = '停止刷新';
                showSuccess('已啟用自動刷新 (每 60 秒)');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
